<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pandemic Simulation</title>
  <style>
    /* Basic styling for the canvas */
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    canvas {
      display: block;
    }
    .info {
      position: absolute;
      top: 10px;
      left: 800px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <!-- Display information -->
  <div class="info">
    <h2>Pandemic Simulation</h2>
    <p>Red: Infected | Blue: Healthy</p>
  </div>

  <!-- The Three.js scene will render here -->
  <script type="module" src=".src/menu.js"></script>
  <script type="module" src="./main.js"></script>
</body>
</html>
