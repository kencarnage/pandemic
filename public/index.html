<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Research</title>
    <style>
      body {
        margin: 0;
      }

      canvas {
        display: block;
      }

      .counter-wrapper {
        position: absolute;
        z-index: 999;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 24px;
        padding: 1em;
        background-color: rgba(0, 0, 0, 0.6); /* Black with 60% transparency */
        border-radius: 100px;
        color: #ffffff; /* Default text color is white for contrast */
        max-width: 90%;
        min-width: 25px;
      }

      .text {
        display: block;
        margin-bottom: 0.5em;
        font-weight: 700;
        color: #ffffff; /* Ensure white text for readability */
        font:bold
      }

      .case-counter,
      .day-counter {
        color: #ef233c; /* Red color for the numbers */
        font-weight: normal;
      }
    </style>
  </head>
  <body>
    <div class="counter-wrapper">
      <span class="text">
        Total confirmed cases: <span class="case-counter">0</span>
      </span>
      <span class="text">
        Total days elapsed: <span class="day-counter">0</span>
      </span>
    </div>

    <!-- Local Module -->
    <script type="module" src="./src/menu.js"></script>
    <script type="module" src="./main.js"></script>
  </body>
</html>
